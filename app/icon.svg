<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé de FOND (Vert sombre riche) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#134e4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#042f2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé du LOGO (Doré/Lime pour l'aspect Upsell/Money) -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond Dégradé -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Le Logo en couleur vive pour contraster -->
  <path d="M60 40 L100 130 L140 40 L170 40 L100 190 L30 40 Z" fill="url(#logoGrad)"/>
  
  <!-- Reflet sombre cette fois, pour creuser la forme -->
  <path d="M100 130 L100 80 L140 40 L120 40 L100 90 L80 40 L60 40 Z" fill="#000000" opacity="0.2"/>
</svg>